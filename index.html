<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Holt - Moderner Online-Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-left">
            <button id="sidebarToggle" aria-label="Sidebar öffnen">&#9776;</button>
            <button id="loginToggle" aria-label="Login Bereich öffnen">Anmelden</button>
        </div>
        <h1>Holt</h1>
    </header>

    <aside id="sidebar" class="sidebar-closed">
        <button id="sidebarClose" aria-label="Sidebar schließen">&times;</button>
        <div class="sidebar-content">
            <input type="text" id="searchInput" placeholder="Suche Produkte..." />
            <button id="searchBtn">Suchen</button>
            <h2>Warenkorb</h2>
            <ul id="cartList"></ul>
            <p id="cartEmpty">Dein Warenkorb ist leer.</p>
            <button id="checkoutBtn">Zur Kasse</button>
        </div>
    </aside>

    <main>
        <section id="productsSection">
            <h2 class="section-title">Beispiel Produkte</h2>
            <div id="productsGrid" class="products-grid"></div>
        </section>
    </main>

    <!-- Produkt Detail Modal -->
    <div id="productDetailModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button id="modalCloseBtn" aria-label="Schließen">&times;</button>
            <h2 id="modalTitle"></h2>
            <div id="modalImages"></div>
            <p id="modalDescription"></p>
            <p><strong>Preis:</strong> <span id="modalPrice"></span> €</p>
            <p><strong>Kategorie:</strong> <span id="modalCategory"></span></p>
            <p><strong>Marke:</strong> <span id="modalBrand"></span></p>
            <p><strong>Anbieter:</strong> Holt Online Shop</p>
            <button id="addToCartBtn">In Warenkorb</button>
        </div>
    </div>

    <!-- Login / Registrierung Modal -->
    <div id="loginModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
        <div class="modal-content">
            <button id="loginCloseBtn" aria-label="Schließen">&times;</button>
            <h2 id="loginTitle">Anmelden / Registrieren</h2>
            <div class="tabs">
                <button id="loginTab" class="active-tab">Anmelden</button>
                <button id="registerTab">Registrieren</button>
            </div>
            <form id="loginForm" class="active-form">
                <label for="loginEmail">E-Mail:</label>
                <input type="email" id="loginEmail" required />
                <label for="loginPassword">Passwort:</label>
                <input type="password" id="loginPassword" required />
                <button type="submit">Anmelden</button>
            </form>
            <form id="registerForm" class="hidden">
                <label for="registerEmail">E-Mail:</label>
                <input type="email" id="registerEmail" required />
                <label for="registerPassword">Passwort:</label>
                <input type="password" id="registerPassword" required />
                <label for="registerPasswordConfirm">Passwort bestätigen:</label>
                <input type="password" id="registerPasswordConfirm" required />
                <button type="submit">Registrieren</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
